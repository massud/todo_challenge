<!DOCTYPE html>
<html lang="en" ng-app="TodoList">
<head>
  <title>To Do List</title>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/todoListController.js"></script>
</head>
<body ng-controller="TodoListController as toDo">
  <form>
    <input class="taskField" placeholder="Create Task" type="text" ng-model="toDo.createTask">
    <button class="btn" ng-click="toDo.addTask()">Submit</button>
    </form>
      <ul class="list-group" ng-repeat="list in toDo.list">
        <div>
        <input type="checkbox">
        <li><div>{{list}}</div></li>
      </ul>
      <div>
        <button class="btn" ng-click="toDo.removeTask()">Delete</button>
      </div>
    </div>
</body>
