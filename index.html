<!DOCTYPE html>
<html lang="en" ng-app="TodoList">
<head>
  <title>To Do List</title>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/todoListController.js"></script>
</head>

<body ng-controller="TodoListController as toDo">
  <form>
    <input class="taskForm" placeholder="Create Task" type="text" ng-model="toDo.createTask">
    <button class="btn" ng-click="toDo.addTask()">Submit</button>
    </form>
    <ul class="taskList" ng-repeat="list in toDo.list track by $index">
      <input type="checkbox">
      <li><div>{{list}}</div></li>
    </ul>
      <button class="btn" ng-click="toDo.removeTask($index)">Delete</button>
</body>
