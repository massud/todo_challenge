<!DOCTYPE html>
<html lang="en" ng-app="TodoList">

<head>
  <title>To Do List</title>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/todoListController.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>

<body ng-controller="TodoListController as toDo">
  <div class="container">
    <h4 class="list-group-item"> To Do List </h4>

    <div class="list-group-item" ng-repeat="list in toDo.list track by $index">
    <!-- <div ng-show={{$index + 1}}> </div>  -->
    <input type="checkbox" ng-model="list.done">
    <input class="todo" type="text" ng-model="list.text" class="list">
    <a href="" ng-click="toDo.move($index, 'up')"><span class="glyphicon glyphicon-arrow-up"></span></a>
    <a href="" ng-click="toDo.move($index, 'down')"><span class="glyphicon glyphicon-arrow-down"></span></a>
    <a href="" ng-click="toDo.removeTask($index)"><span class="glyphicon glyphicon-remove-circle"></span></a>
  </div>

  <div class="list-group-item" ng-show="toDo.todoTask">
    <input type="checkbox" disabled="true">
    <input type="text" disabled="true" class="list" placeholder="{{toDo.todoTask}}">
  </div>

    

    <form class="list-group-item" ng-submit="toDo.addTask()">
      <input type="text" ng-model="toDo.todoTask">
      <input type="submit">
    </form>
  </div>
</body>
